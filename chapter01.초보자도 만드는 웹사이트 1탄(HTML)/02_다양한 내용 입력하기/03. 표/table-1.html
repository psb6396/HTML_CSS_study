<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <table>,<tr>,<td>는 테이블의 필수 구성요소 -->
    <!-- <thead>, <tbody>, <tfoot>은 테이블 필수 구성요소 X, 테이블의 구조를 나눠서 가독성을 높여준다 -->
    <!-- <tbody>는 작성하지 않아도 자동으로 생성이 된다 -->
    <!-- <caption>:표의 제목, 필수X -->
    <table border="1">
        <caption>선물용과 가정용 상품 구성</caption>
        <thead>
            <tr>
                <!-- <tr>:행, <td>:셀(cell) -->
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>선물용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35000원</td>
            </tr>
            <tr>
                <td>선물용</td>
                <td>5kg</td>
                <td>18~26과</td>
                <td>35000원</td>
            </tr>
            <tr>
                <td>가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30000원</td>
            </tr>
            <tr>
                <td>가정용</td>
                <td>5kg</td>
                <td>18~26과</td>
                <td>47000원</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
