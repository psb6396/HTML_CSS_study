<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>레드향</h1>
    <!-- <p>:문단 작성, paragraph의 앞글자 'p' 를 따서 만든 태그 -->
    <p>껍질에 붉은 빛이 돌아 <b>레드향</b>이라고 불린다.</p>
    <p>
        <!-- <br> 혹은 <br/>:줄바꿈 -->
        레드향은 한라봉과 귤을 교배한 것으로<br/><br/><br/><br/> 
        일반 귤보다 2 ~3배 크고, 과육이 붉고 통통하다.
    </p>
    <!-- <blockquote>:인용문구를 표현 -->
    <blockquote>비타민C와 비타민 p가 풍부해<br> 
        <!-- <strong>: 시각적으로 굵게 표시(경고, 강조), 웹접근성(화면 낭독기에서 강조해서 읽어줌) -->
        <strong>혈액순환, 감기예방</strong>등에 좋은 것으로 알려져 있다.
    </blockquote>
</body>
</html>
