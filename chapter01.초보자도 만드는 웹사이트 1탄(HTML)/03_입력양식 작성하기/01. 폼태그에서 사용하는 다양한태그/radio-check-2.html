<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="."></form>
        <!-- name 속성 값에 의해 그룹이 된다 -->
        <!-- checkbox는 그룹이 된 값들 중 여러개 선택 가능 -->
        <input type="checkbox" name="color" value="blue"> blue
        <input type="checkbox" name="color" value="blue"> blue
        <hr>
        <!-- radio 는 그룹이 된 값들 중 하나만 선택 가능 -->
        <input type="radio" name="color" value="blue"> blue
        <input type="radio" name="color" value="blue"> blue
        <input type="radio" name="color" value="blue"> blue
        <hr>
        <input type="radio" name="test1" value="blue"> blue
        <input type="radio" name="test1" value="red"> red
        <input type="radio" name="test2" value="green"> green
</body>
</html>
