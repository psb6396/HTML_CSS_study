<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="." id="register_form">
    <h1>회원 가입을 환영합니다</h1>
    <fieldset>
        <legend>사용자 정보</legend>
        <ul>
            <li>
                <label for="id">아이디</label>
                <input type="text" name="id" id="id">
            </li>
            <li>
                <label for="email">이메일</label>
                <input type="email" name="email" id="email">
            </li>
            <li>
                <label for="pw">비밀번호</label>
                <input type="password" name="pw" id="pw">
            </li>
            <li>
                <label for="pw_confirm">비밀번호 확인</label>
                <input type="password" name="pw_confirm" id="pw_confirm">
            </li>
            <li>
                <label for="register_path">가입 경로</label>
                <select name="register_path" id="register_path">
                    <option value="blog">블로그</option>
                    <option value="search">검색</option>
                    <option value="sns" selected>SNS</option>
                    <option value="etc">기타</option>
                </select>
            </li>
            <li>
                <label for="memo">메모</label>
                <textarea name="memo" id="memo" cols="40" rows="4"></textarea>
            </li>
            <li>
                <label for="file-upload">자기소개 파일첨부</label>
                <input type="file" id="file-upload" name="file-upload">
            </li>
            <li>
                <label for="birth-date">생년월일</label>
                <input type="date" id="birth-date" name="birth-date" min="1900-01-01">
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" id="mailing_y" name="mailing">
        <label for="mailing_y">메일 수신</label>

        <input type="radio" id="mailing_n" name="mailing" checked>
        <label for="mailing_n">메일 수신 안 함</label>

        
    </fieldset>
    <button type="submit" form="register_form">가입하기</button>
    <button type="reset">취소</button>
    </form>
</body>
</html>
