<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="./style.css" />
   </head>
   <body>
      <div class="wrap">
         <header class="header">
            <div style="background-color: cadetblue" class="header__search">검색창</div>
            <nav style="background-color: burlywood" class="header__menu">메뉴</nav>
         </header>
         <main>
            <div class="left">
               <!-- 광고배너 -->
               <section style="background-color: coral" class="left__banner"></section>

               <!-- 뉴스스탠드 -->
               <section style="background-color: yellowgreen" class="left_news"></section>

               <!-- 오늘 읽을만한 글(리빙 탭 기준) -->
               <section style="background-color: dimgray" class="left__themecast"></section>
            </div>
            <aside class="aside">
               <!-- 로그인 -->
               <section style="background-color: cadetblue" class="aside__login"></section>

               <!-- 미니뉴스 -->
               <section style="background-color: blueviolet" class="aside__mini"></section>

               <!-- 사이드 광고배너 -->
               <section style="background-color: blanchedalmond" class="aside__banner"></section>

               <!-- 쇼핑광고 -->
               <section style="background-color: darkgreen" class="aside__shopping"></section>
            </aside>
         </main>
         <footer class="footer"></footer>
      </div>
   </body>
</html>
