<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         /* 우선순위: 인라인방식 > id선택자 > class선택자 > 태그선택자 */
         p {
            color: blue !important;
         }

         #para {
            color: red;
         }

         .para {
            color: yellow;
         }
      </style>
   </head>
   <body>
      <p id="para" class="para">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Officiis, mollitia id. Doloremque neque quisquam soluta unde ducimus, accusamus reprehenderit tempore aperiam perspiciatis ad blanditiis corrupti molestias at ullam ab qui.</p>
   </body>
</html>
